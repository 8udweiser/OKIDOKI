<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>沖ドキ！BLACK有利チェッカー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1c1c1c;
            color: #f0f0f0;
            font-size: 12px;
        }
        textarea {
            width: 100%;
            height: 200px;
            background-color: #2b2b2b;
            color: #f0f0f0;
            border: 1px solid #444;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #333;
        }
        .button-group {
            margin-top: 10px;
        }
        button {
            background-color: #444;
            color: #f0f0f0;
            border: 1px solid #555;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #555;
        }
        .big {
            background-color: #8b0000; /* 赤っぽい色 */
        }
        .regular {
            background-color: #00008b; /* 青っぽい色 */
        }
        .reset {
            background-color: #AA8200; /* 黄色っぽい色 */
        }
        .settings {
            margin-top: 20px;
        }
        .settings label {
            margin-right: 10px;
        }
        .settings input {
            width: 50px;
            margin-right: 20px;
        }
        #touch-panel {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 20px auto;
            touch-action: none; /* この行を追加してピンチイン・ピンチアウトを無効にする */
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        #touch-panel button {
            width: 30%;
            height: 50px;
            margin: 5px;
            font-size: 12px;
        }
        #input-field {
            width: 100%;
            height: 40px;
            font-size: 12px;
            margin-bottom: 10px;
            background-color: #2b2b2b;
            color: #f0f0f0;
            border: 1px solid #444;
            padding: 5px;
        }
        #reverse-toggle {
            background-color: #444;
            color: #f0f0f0;
            border: 1px solid #555;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }
        #reverse-toggle.active {
            background-color: #555;
        }
    </style>
</head>
<body>
<div id="touch-panel">
  <div class="row">
    <button class="num-btn">7</button>
    <button class="num-btn">8</button>
    <button class="num-btn">9</button>
  </div>
  <div class="row">
    <button class="num-btn">4</button>
    <button class="num-btn">5</button>
    <button class="num-btn">6</button>
  </div>
  <div class="row">
    <button class="num-btn">1</button>
    <button class="num-btn">2</button>
    <button class="num-btn">3</button>
  </div>
  <div class="row">
    <button class="num-btn">0</button>
    <button id="del-btn">DEL</button>
    <button id="bs-btn">BS</button>
  </div>
  <div class="row">
    <button id="big-btn">ビッグ</button>
    <button id="reverse-toggle">逆順</button>
    <button id="regular-btn">レギュラー</button>
  </div>
</div>
<input type="text" id="input-field" readonly>


<h1>データ入力ページ</h1>
<textarea id="dataInput" placeholder="データを貼り付けてください"></textarea>
<div class="button-group">
    <button onclick="sortData()">データを並び替え</button>
    <button onclick="replaceOrRemove()">回を消去</button>
    <button onclick="calculateTotals()">総回転数を計算</button>
    <button onclick="exportToPNG()">テーブルを画像としてエクスポート</button>
    <button onclick="displayTableAsImage()">テーブルを画像として表示</button>
</div>
<div class="settings">
    <label for="bigValue">ビッグ:</label>
    <input type="number" id="bigValue" value="60">
    <label for="regularValue">レギュラー:</label>
    <input type="number" id="regularValue" value="25">
    <label for="resetValue">リセット値:</label>
    <input type="number" id="resetValue" value="2000">
    <label for="spinThreshold">リセしない回転数:</label>
    <input type="number" id="spinThreshold" value="32">
</div>
<table id="dataTable">
    <thead>
        <tr>
            <th>時間</th>
            <th>ボーナス</th>
            <th>回転数</th>
            <th>総回転数</th>
            <th>有利区間</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const inputField = document.getElementById('input-field');
    const numButtons = document.querySelectorAll('.num-btn');
    const bsButton = document.getElementById('bs-btn');
    const delButton = document.getElementById('del-btn');
    const bigButton = document.getElementById('big-btn');
    const regularButton = document.getElementById('regular-btn');
    const reverseToggle = document.getElementById('reverse-toggle');
    const dataInput = document.getElementById('dataInput');
    let isReverse = false;

    // デバウンス関数
    function debounce(func, wait) {
        let timeout;
        return function(...args) {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, args), wait);
        };
    }

    // 数字ボタンの処理
    numButtons.forEach(button => {
        button.addEventListener('click', debounce(function() {
            inputField.value += this.textContent;
        }, 200), { passive: true });
    });

    // バックスペースボタンの処理
    bsButton.addEventListener('click', debounce(function() {
        inputField.value = inputField.value.slice(0, -1);
    }, 200), { passive: true });

    // DELボタンの処理
    delButton.addEventListener('click', debounce(function() {
        let data = dataInput.value.trim().split('\n');
        if (data.length > 0) {
            if (isReverse) {
                data.shift(); // 逆順モードの場合、最初の要素を削除
            } else {
                data.pop(); // 通常モードの場合、最後の要素を削除
            }
            dataInput.value = data.join('\n');
            calculateTotals(); // データが変更されたので、総計を再計算
        }
    }, 200), { passive: true });

    // トグルボタンの処理
    reverseToggle.addEventListener('click', debounce(function() {
        isReverse = !isReverse;
        this.classList.toggle('active', isReverse);
    }, 200), { passive: true });

    // ビッグボタンの処理
    bigButton.addEventListener('click', debounce(function() {
        addEntry('ビッグ');
    }, 200), { passive: true });

    // レギュラーボタンの処理
    regularButton.addEventListener('click', debounce(function() {
        addEntry('レギュラー');
    }, 200), { passive: true });

    function addEntry(bonusType) {
        const now = new Date().toLocaleTimeString();
        const spinCount = parseInt(inputField.value, 10) || 0;
        if (spinCount > 0) {
            const data = dataInput.value.trim().split('\n');
            const newEntry = `${now},${bonusType},${spinCount}`;
            if (isReverse) {
                data.unshift(newEntry);
            } else {
                data.push(newEntry);
            }
            dataInput.value = data.join('\n');
            inputField.value = '';
            calculateTotals();
        }
    }

    function sortData() {
        const data = dataInput.value.trim().split('\n').map(line => {
            const [time, bonus, spins] = line.split(',');
            return { time, bonus, spins: parseInt(spins, 10) };
        });
        data.sort((a, b) => a.spins - b.spins);
        dataInput.value = data.map(entry => `${entry.time},${entry.bonus},${entry.spins}`).join('\n');
    }

    function replaceOrRemove() {
        const data = dataInput.value.trim().split('\n').map(line => {
            return line.replace(/回/g, '');
        });
        dataInput.value = data.join('\n');
    }

    function calculateTotals() {
        const data = dataInput.value.trim().split('\n').map(line => {
            const [time, bonus, spins] = line.split(',');
            return { time, bonus, spins: parseInt(spins, 10) };
        });

        const bigValue = parseInt(document.getElementById('bigValue').value, 10);
        const regularValue = parseInt(document.getElementById('regularValue').value, 10);
        const resetValue = parseInt(document.getElementById('resetValue').value, 10);
        const spinThreshold = parseInt(document.getElementById('spinThreshold').value, 10);

        let totalSpins = 0;
        let currentSpins = 0;
        let favorable = false;

        const tbody = document.getElementById('dataTable').querySelector('tbody');
        tbody.innerHTML = '';

        data.forEach(entry => {
            const { time, bonus, spins } = entry;

            if (currentSpins >= resetValue) {
                currentSpins = 0;
            }

            currentSpins += spins;
            totalSpins += spins;

            if (spins <= spinThreshold) {
                favorable = !favorable;
            }

            const row = document.createElement('tr');
            row.innerHTML = `<td>${time}</td><td>${bonus}</td><td>${spins}</td><td>${totalSpins}</td><td>${favorable ? '有利' : '非有利'}</td>`;
            tbody.appendChild(row);
        });
    }

    function exportToPNG() {
        const table = document.getElementById('dataTable');
        html2canvas(table).then(canvas => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'table.png';
            link.click();
        });
    }

    function displayTableAsImage() {
        const table = document.getElementById('dataTable');
        html2canvas(table).then(canvas => {
            const img = document.createElement('img');
            img.src = canvas.toDataURL('image/png');
            document.body.appendChild(img);
        });
    }
});
</script>
</body>
</html>
