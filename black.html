}

    <script>// P-DO専用ボタン
function transformDataForPdo() {
    const dataInput = document.getElementById('dataInput');
    let data = dataInput.value;

    // "ゲーム数"と時間の組み合わせを見つけるための正規表現
    const regex = /^.*数\s+\d{1,2}:\d{2}$/gm;

    // "ゲーム数"を含む行を見つけて、その行とその上の行を削除
    let match = regex.exec(data);
    if (match) {
        // マッチした行のインデックスを取得
        const index = match.index+6;
        // インデックスから先頭までの部分を削除
        data = data.substring(index);
    }
    // 各要素をタブで区切り、改行で区切る
    data = data.replace(/(\d{2}:\d{2})\s+(\w+)\s+(\d+)/g, '$1\t$2\t$3');

    // BBをビッグに、RBをレギュラーに置換
    data = data.replace(/BB/g, "ビッグ").replace(/RB/g, "レギュラー");

    // 各行の末尾の「回」を削除
    data = data.replace(/\s回$/gm, "");

    dataInput.value = data;

    // 保存処理を追加
    localStorage.setItem('dataInput', data);
}
    </script>





<script>//コピーボタン
function copyToClipboard() {
    const dataInput = document.getElementById('dataInput').value;

    // クリップボードにコピー
    navigator.clipboard.writeText(dataInput).then(() => {

        // 保存処理を追加
        localStorage.setItem('dataInput', dataInput);
        // コピーが成功した場合、メッセージを表示
        const message = document.getElementById('copyMessage');
        message.style.display = 'block';
        message.style.opacity = 1;

        // 5秒後にフェードアウト
        setTimeout(() => {
            let fadeEffect = setInterval(() => {
                if (!message.style.opacity) {
                    message.style.opacity = 1;
                }
                if (message.style.opacity > 0) {
                    message.style.opacity -= 0.1;
                } else {
                    clearInterval(fadeEffect);
                    message.style.display = 'none';
                }
            }, 50);
        }, 5000);
    }).catch(err => {
        console.error('クリップボードにコピーできませんでした:', err);
    });
}
</script>



<script>
// データ自動保存機能
document.addEventListener('DOMContentLoaded', function() {
    const dataInput = document.getElementById('dataInput');
    
    function handleDataStorage(value) {
        value = value.trim();
        if (value && value !== '""') {
            localStorage.setItem('dataInput', value);
        } else {
            localStorage.removeItem('dataInput');
        }
    }
    
    // 初期データ読み込み
    const savedData = localStorage.getItem('dataInput');
    if (savedData && savedData !== '""') {
        dataInput.value = savedData;
    }
    
    // データ変更時の処理
    dataInput.addEventListener('input', () => handleDataStorage(dataInput.value));
    dataInput.addEventListener('change', () => handleDataStorage(dataInput.value));
});

        localStorage.removeItem('dataInput');
        dataInput.value = ""; // テキストエリアを空にする
    }
}

            }
            inputField.value += this.textContent;
            currentCalc += this.textContent;
            if (MAX_VALUE !== Infinity && parseFloat(inputField.value) > MAX_VALUE) {
                inputField.value = MAX_VALUE;
                currentCalc = MAX_VALUE.toString();
            }
        });
    });

<script>
document.addEventListener('keydown', function(event) {
    // 現在のアクティブ要素を取得
    const activeElement = document.activeElement;

    // テキストエリアや入力フィールドがアクティブな場合は電卓の入力を無効にする
    if (activeElement.tagName === 'TEXTAREA' || activeElement.tagName === 'INPUT') {
        return; // キャンセルして終了
    }

    let targetButton;
    
    switch(event.key) {
        case '0': case '1': case '2': case '3': case '4':
        case '5': case '6': case '7': case '8': case '9':
            targetButton = document.querySelector(`.num-btn[data-value="${event.key}"]`);
            break;
        case 'Delete':
            targetButton = document.getElementById('ac-btn');
            break;
        case 'Backspace':
            targetButton = document.getElementById('c-btn');
            break;
        case 'Enter':
            targetButton = document.querySelector('.op-btn[data-value="="]');
            break;
        case '-':
            targetButton = document.querySelector('.op-btn[data-value="-"]');
            break;
        case '+':
            targetButton = document.querySelector('.op-btn[data-value="+"]');
            break;
        case '/':
            targetButton = document.querySelector('.op-btn[data-value="÷"]');
            break;
        case '*':
            targetButton = document.querySelector('.op-btn[data-value="×"]');
            break;
        case '.':
            targetButton = document.querySelector('.num-btn[data-value="."]');
            break;
        case '%':
            targetButton = document.getElementById('percent-btn');
            break;
        case 'b':
        case 'B':
            targetButton = document.getElementById('big-btn');
            break;
        case 'r':
        case 'R':
            targetButton = document.getElementById('regular-btn');
            break;
        case 'c':
        case 'C':
            targetButton = document.getElementById('current-btn');
            break;
    }

    if (targetButton) {
        event.preventDefault(); // デフォルトのキーボード動作を防ぐ

});

        // 改行を含めて保存する
        localStorage.setItem('dataInput', JSON.stringify(data));
    }

    // DOMContentLoadedイベントで関数を呼び出す
    document.addEventListener('DOMContentLoaded', calculateTotals);
function calculateTotals() {
    // 入力値の取得
    let bigValue = parseInt(document.getElementById("bigValue").value, 10);
    let regularValue = parseInt(document.getElementById("regularValue").value, 10);
    let resetValue = parseInt(document.getElementById("resetValue").value, 10);
    let gameBasedCalculation = document.getElementById("gameBasedCalculation").checked;
    let maxValue = parseInt(document.getElementById("maxValue").value, 10) || Infinity;
    let consecutiveResetValue = parseInt(document.getElementById("resetOnConsecutiveWins").value, 10);
    let PercentResetValue = parseFloat(document.getElementById("resetOnPercent").value);
    let spinThreshold = parseInt(document.getElementById("spinThreshold").value, 10);
    let neraimeValue = parseInt(document.getElementById("neraimeValue").value, 10);
    let bigMedal = parseInt(document.getElementById("bigMedal").value, 10);
    let regularMedal = parseInt(document.getElementById("regularMedal").value, 10);
    let spinsPer50Medals = parseInt(document.getElementById("50Medal").value, 10);

    // データの準備
    let data = document.getElementById("dataInput").value.trim().split('\n');
    let tableBody = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
    tableBody.innerHTML = "";

    // 変数の初期化
    let count = 0;
    let total = 0;
    let advantageousZone = 0;
    let consecutiveWins = 0;
    let lastSpin = null;

    // 集計用変数
    let totalSpins = 0;
    let filteredSpins = 0;
    let totalBigCount = 0;
    let filteredBigCount = 0;
    let totalRegularCount = 0;
    let filteredRegularCount = 0;
    let medalDifference = 0;

    // ゲームベース計算の場合、最初の行にダミーデータを追加
    if (gameBasedCalculation) {
        data.unshift("現在\t-\t0");
    }

// データ処理
data.forEach((line, index) => {
    let [time, bonus, spins] = line.split('\t');
    spins = Math.min(parseInt(spins, 10), maxValue);
    total += spins;
    totalSpins += spins;

    // 33回転以上の条件を追加
    let isFilteredSpin = spins >= 33;

    // ボーナス回数カウント
    if (bonus === 'ビッグ') {
        totalBigCount++;
        if (isFilteredSpin) {
            filteredBigCount++;
            filteredSpins += spins;  // 33回転以上のスピン数を加算
        }
    }
    if (bonus === 'レギュラー') {
        totalRegularCount++;
        if (isFilteredSpin) {
            filteredRegularCount++;
            filteredSpins += spins;  // 33回転以上のスピン数を加算
        }
    }

        // 有利区間の計算
        if (gameBasedCalculation && lastSpin !== null) {
            advantageousZone += spins + (lastSpin === 'ビッグ' ? bigValue : lastSpin === 'レギュラー' ? regularValue : 0);
        } else {
            advantageousZone += spins + (bonus === 'ビッグ' ? bigValue : bonus === 'レギュラー' ? regularValue : 0);
        }

        // 連荘数と確率計算
        if (bonus === 'ビッグ' || bonus === 'レギュラー') {
            consecutiveWins = spins <= spinThreshold ? (consecutiveWins || 0) + 1 : 1;
        } else {
            consecutiveWins = "";
        }

        // 差枚数と機械割の計算
        medalDifference = Math.round((totalBigCount * bigMedal) + (totalRegularCount * regularMedal) - ((total / spinsPer50Medals) * 50));
        let machineRate = ((total * 3 + medalDifference) / (total * 3)) * 100;

        // テーブル行の作成
        let row = tableBody.insertRow();
        row.insertCell(0).innerText = count++;
        row.insertCell(1).innerText = bonus;
        row.insertCell(2).innerText = spins;
        row.insertCell(3).innerText = total;
        row.insertCell(4).innerText = advantageousZone;
        row.insertCell(5).innerText = (consecutiveWins === 1) ? '' : consecutiveWins;
        row.insertCell(6).innerText = Math.round(medalDifference);
        row.insertCell(7).innerText = machineRate.toFixed(2) + '%';

        // スタイル適用
        row.classList.add(
            bonus === 'ビッグ' ? 'big' : 
            bonus === 'レギュラー' ? 'regular' : 
            'dark-theme'
        );

        if (advantageousZone > neraimeValue) row.classList.add('neraime-zone');
        if (advantageousZone > resetValue) row.classList.add('reset-zone');

        // リセット処理
        if (advantageousZone > resetValue || consecutiveWins >= consecutiveResetValue || machineRate <= PercentResetValue) {
            if (index + 1 >= data.length || parseInt(data[index + 1].split('\t')[2], 10) > spinThreshold) {
                advantageousZone = 0;
                row.classList.add('reset');
                consecutiveWins = 0;
                total = 0;
                totalBigCount = 0;
                totalRegularCount = 0;
                medalDifference = 0;
            }
        }

        lastSpin = bonus;
    });
// 確率計算
let bigRate = (filteredSpins / filteredBigCount) || 0;
let regularRate = (filteredSpins / filteredRegularCount) || 0;
let combinedRate = (filteredSpins / (filteredBigCount + filteredRegularCount)) || 0;

// 小数点第2位まで四捨五入
bigRate = bigRate > 0 ? Number(bigRate.toFixed(2)) : 0;
regularRate = regularRate > 0 ? Number(regularRate.toFixed(2)) : 0;
combinedRate = combinedRate > 0 ? Number(combinedRate.toFixed(2)) : 0;

// 結果表示

if (!resultsDiv) {

}

    <p>合成確率: 1/${combinedRate}</p>
    <p>33回転以上の合計ゲーム数: ${filteredSpins}</p>
`;
}
