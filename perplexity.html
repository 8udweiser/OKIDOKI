<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハイビスカス点灯パターン</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
        }
        .container {
            max-width: 100%;
            padding: 20px;
            text-align: center;
        }
        .image {
            max-width: 100%; 
            height: auto;
            margin-bottom: 125px;
        }
        .title {
            font-size: 24px;
            margin-top: 10px;
            margin-bottom: 125px;
        }
        .pattern {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">ハイビスカス点灯パターン</div>
        
        <div class="pattern">通常点滅</div>
        <div id="webp-animation-0" class="image"></div>
        
        <div class="pattern">点灯</div>
        <div id="webp-animation-1" class="image"></div>

        <!-- 残りの要素は省略 -->

    </div>

    <script>
        const animationDivs = document.querySelectorAll('[id^="webp-animation-"]');
        const animationImages = [
            ['00%20通常点滅.webp'],
            ['01%20点灯.webp'],
            // 他のWebPファイルのパスを追加
        ];

        animationDivs.forEach((div, index) => {
            let currentIndex = 0;

            function playAnimation() {
                if (currentIndex >= animationImages[index].length) {
                    return;
                }

                const img = new Image();
                img.src = animationImages[index][currentIndex];
                img.onload = () => {
                    div.innerHTML = '';
                    div.appendChild(img);
                    currentIndex++;
                    setTimeout(playAnimation, 50);
                };
            }

            div.addEventListener('click', () => {
                currentIndex = 0;
                playAnimation();
            });
        });
    </script>
</body>
</html>
